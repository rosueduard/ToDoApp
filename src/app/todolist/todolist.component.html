<div class="container">
  <h1>Hello from to do</h1>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create To DO List</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName"> New Item</label>
        <div class="col-sm-8">
          <input id="fullName" [(ngModel)]="newItem"  type="text" class="form-control" (keydown.enter)="addItemToList()">
        </div>
        <button class="btn btn-primary" type="button" (click)="addItemToList()" >Add</button>
      </div>

      <div class="form-group ">
        <div *ngIf="itemsList"  class="center-block">
          <div *ngFor="let item of itemsList; let i = index" class="divlayout">
            {{item.name}}
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
